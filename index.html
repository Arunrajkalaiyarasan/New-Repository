<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .input{
            text-align: center;
        }
        .button{
            text-align: center;
        }
        p{
            text-align: center;
        }
    </style>
</head>
<body>
    
  <div class="input">
    <input id="num1"  placeholder="Enter First Number">
    <input id="num2" placeholder="Enter Second Number">
</div> 
    <br>
    <div class="button"><button onclick=add()>Add</button>
    </div>
    <p id="result">
        Result Is here
    </p>


    <script>
        var box1=document.getElementById("num1")

        var box2=document.getElementById("num2")

        var result=document.getElementById("result")

        function add(){
            var total=Number(box1.value)+Number(box2.value)

            result.textContent=total
        }

    </script>
</body>
</html>
